<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
	<link rel="stylesheet" href="ionic/css/ionic.css">
    <script src="ionic/js/ionic.bundle.js"></script>
  </head>
  <body>
    <div ng-app="app" ng-controller="LoginController">
    <form class="well">
        <div class="list">
			<label class="item item-input"><input type="text" name="email" ng-model="login.email" placeholder="Email" /></label>
			<label class="item item-input"><input type="text" name="key" ng-model="login.key" placeholder="Key" /></label>
			<br/>
			<input type="hidden" ng-model="login.id" />
			<input type="button" value="Save" ng-click="Login()" class="button button-block button-positive" /><br>
		</div>
    </form>
	<h3>Login attempts</h3>
    <table>
        <thead>
            <tr>
                <th>Email</th>
                <th>Key</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="login in logins">
                <td>{{ login.email }}</td>
                <td>{{ login.key }}</td>
                <td> <a href="javascript:void(0)" ng-click="edit(login.id)">edit</a> | <a href="javascript:void(0)" ng-click="delete(login.id)">delete</a>

                </td>
            </tr>
        </tbody>
    </table>
</div>
  </body>
</html>
